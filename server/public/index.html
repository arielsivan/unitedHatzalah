<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container" id="form-container">
        <h2>קובץ קריאה חדשה</h2>
        <select class="dropdown" id="skill-dropdown" title="בחר מיומנות">
            <option value="CPR" selected>אדם נחנק</option>
            <option value="Fire">אש</option>
            <option value="Snakes">הכשת נחש</option>
            <option value="Stroke">שבץ</option>
        </select>
        <input type="text" id="location-search" placeholder="הכנס כתובת מדויקת">
        <button class="create-button button" id="create-button">צור קריאה</button>
    </div>
    <div class="success-container hidden" id="success-container">
        <p>הקריאה נוצרה בהצלחה</p>
        <button class="button" id="new-call-button">צור קריאה חדשה</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
